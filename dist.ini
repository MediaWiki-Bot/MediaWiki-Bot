[@Filter]
-bundle = @Basic
-remove = Readme
-remove = ExtraTests
[Bugtracker]
web = http://code.google.com/p/perlwikipedia/issues/list
[SurgicalPodWeaver] ; We have to use SurgicalPodWeaver because we must skip PWP/perlwikipedia
[ReadmeFromPod]
[CopyReadmeFromBuild]
[PruneFiles]
filenames = Makefile.PL
[CopyMakefilePLFromBuild]
[Git::NextVersion]
[OurPkgVersion]
[AutoPrereqs]
[Prereqs]
Crypt::SSLeay = 0.57 ; Needed for secure login/edits/etc
[MinimumPerl]
[InstallGuide]
[Git::Tag]
[@TestingMania]
disable = HasVersionTests, CompileTests, PodCoverageTests
